<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Tagsy 登录</title>
	<script src="../Lib/Tail_Wind/Tail_Wind.js"></script>
	<link rel="stylesheet" href="../Lib/Font_Awesome/All.css">
</head>
<!-- <body style="display:none" class="flex items-center justify-center min-h-screen bg-blue-100 relative"> -->
<body class="flex items-center justify-center min-h-screen bg-blue-100 relative">

	<!-- 背景动画canvas -->
	<canvas id="animation_canvas" class="fixed top-0 left-0 w-screen h-screen z-0 pointer-events-none"></canvas>
	<!-- 登录框 -->
	<div class="relative z-10 bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
		<h1 class="text-3xl font-semibold text-gray-800 mb-8">欢迎</h1>

		<div class="space-y-6">

		<!-- 主内容区域（用户名密码 / 二维码 二选一） -->
		<div class="relative w-full h-[160px] flex items-center justify-center">
			<!-- 用户名密码区 -->
			<div id="infomation_div" class="absolute inset-0 flex flex-col justify-center w-full space-y-5 transition-opacity duration-300 opacity-100">
				<div class="relative">
					<i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
					<input type="text" id="username_input" placeholder="用户名" class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-xl bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" />
				</div>

				<div class="relative">
					<i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
					<input type="password"
						id="password_input"
						placeholder="密码"
						class="w-full pl-12 pr-10 py-3 border border-gray-200 rounded-xl bg-gray-50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" />
					<i id="password_toggle_btn" class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer transition-all duration-200"></i>
				</div>
			</div>

			<!-- 二维码区 -->
			<div id="qr_div" class="absolute inset-0 flex flex-col items-center justify-center space-y-3 transition-opacity duration-300 opacity-0 pointer-events-none">

				<!-- 正方形容器 -->
				<div class="w-[165px] aspect-square bg-gray-100 flex items-center justify-center rounded-xl shadow-md relative">
					<!-- 二维码 -->
					<img id="qr_url_img"
						src=""
						alt="二维码"
						class="w-[150px] aspect-square object-cover rounded-lg">
					<!-- 遮罩层 -->
					<div id="qr_retry_overlay"
						class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center space-y-2 rounded-xl opacity-0 pointer-events-none transition-opacity duration-300 z-10">
						<!-- 正方形按钮 -->
						<div id="qr_retry_btn"
							class="w-12 aspect-square bg-white rounded-xl shadow flex items-center justify-center hover:bg-gray-100 transition">
							<i class="fa-solid fa-rotate-right text-2xl text-gray-700"></i>
						</div>
					</div>
				</div>

				<p class="text-sm text-gray-500">请使用QQ扫码注册&&登录</p>
			</div>

		</div>

		<!-- 按钮区 -->
		<div class="flex items-center justify-between space-x-3">
			<button id="login_btn" class="flex-[2] py-3 rounded-xl bg-blue-300 text-blue-600 font-semibold text-lg hover:bg-blue-500 hover:text-white active:scale-95 transition-all duration-150">
				登录
			</button>

			<button id="register_btn" class="flex-1 py-3 rounded-xl border bg-white text-blue-600 font-semibold text-lg hover:bg-blue-500 hover:text-white transition-all duration-150">
				注册
			</button>

			<button id="qr_toggle_btn" class="w-12 h-12 flex items-center justify-center rounded-xl border bg-white text-gray-400 hover:bg-blue-300 hover:text-white transition-all duration-150">
				<i class="fa-solid fa-qrcode text-xl"></i>
			</button>
		</div>
	</div>
</body>
</html>

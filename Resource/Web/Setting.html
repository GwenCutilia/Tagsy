									<!-- 第二个板块: 企鹅引擎(QLE)模块设置 -->
									<div class="pt-1 px-7 pb-0">
										<div id="ql_platform" class="space-y-4">
											<!-- 企鹅引擎 标题 -->
											<div class="flex items-center justify-between">
												<div class="flex items-center">
													<i class="fa-solid fa-desktop text-indigo-500 mr-2"></i>
													<h2 class="text-base font-semibold text-gray-800">企鹅引擎</h2>
												</div>
											</div>
											<div id="ql_platform_content" class="pt-1 pl-6 pb-0 border-l border-gray-200 space-y-6">
												<div id="ql_module_settings" class="mb-6">
													<div class="flex items-center justify-between mb-3">
														<div class="flex items-center">
															<i class="fa-solid fa-wrench text-blue-500 mr-2"></i>
															<h3 class="font-medium text-gray-700">企鹅引擎内嵌模块设置</h3>
														</div>
													</div>
													<div class="space-y-4">
														<!-- 开关模块 -->
														<div class="flex items-center justify-between p-3 border border-gray-200 rounded-lg">
															<div class="flex items-center space-x-2">
																<span class="text-sm font-medium text-gray-700">启用企鹅标注功能</span>
															</div>
															<label class="inline-flex relative items-center cursor-pointer">
																<input type="checkbox" id="ql_turn_or_off_module_setting_checkbox" class="sr-only peer">
																<div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-blue-500 peer-focus:ring-2 peer-focus:ring-blue-300 transition-colors"></div>
																<div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full shadow transform peer-checked:translate-x-5 transition-transform"></div>
															</label>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!-- 第三个板块: 灵波微步(LS)模块设置 -->
									<div class="pt-1 px-7 pb-0">
										<div id="ls_platform" class="space-y-4">
											<!-- 灵波微步 标题 -->
											<div class="flex items-center justify-between">
												<div class="flex items-center">
													<i class="fa-solid fa-file-alt text-indigo-500 mr-2"></i>
													<h2 class="text-base font-semibold text-gray-800">灵波微步</h2>
												</div>
											</div>
											<div id="ls_platform_content" class="pt-1 pl-6 pb-0 border-l border-gray-200 space-y-6">
												<div id="ls_module_settings" class="mb-6">
													<div class="flex items-center justify-between mb-3">
														<div class="flex items-center">
															<i class="fa-solid fa-calendar-clock text-blue-500 mr-2"></i>
															<h3 class="font-medium text-gray-700">灵波微步(LS)日报时间区间设置</h3>
														</div>
														<div class="flex space-x-2">
															<button id="ls_time_range_validate_format_module_setting_button" class="px-3.5 py-1.5 rounded-lg bg-yellow-500 text-white hover:bg-yellow-600 transition flex items-center text-sm">
																<i class="fa-solid fa-refresh mr-1.5 text-xs"></i>校验格式
															</button>
														</div>
													</div>
													<div class="space-y-4">
														<div class="flex flex-wrap gap-4 items-start">
															<div class="flex-1 min-w-[280px] max-w-[500px]">
																<label class="block text-sm text-gray-600 mb-1">登录</label>
																<div class="flex gap-2">
																	<input type="text" id="ls_time_range_login_start_module_setting_input" placeholder="08:50" class="flex-1 min-w-0 border border-gray-300 rounded-lg px-3 py-2 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
																	<div class="flex items-center justify-center w-6 text-gray-400 shrink-0">
																		<i class="fa-solid fa-right-left text-xs"></i>
																	</div>
																	<input type="text" id="ls_time_range_login_end_module_setting_input" placeholder="08:50" class="flex-1 min-w-0 border border-gray-300 rounded-lg px-3 py-2 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
																</div>
															</div>
															<div class="flex-1 min-w-[280px] max-w-[500px]">
																<label class="block text-sm text-gray-600 mb-1">退出登录</label>
																<div class="flex gap-2">
																	<input type="text" id="ls_time_range_login_out_start_module_setting_input" placeholder="18:35" class="flex-1 min-w-0 border border-gray-300 rounded-lg px-3 py-2 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
																	<div class="flex items-center justify-center w-6 text-gray-400 shrink-0">
																		<i class="fa-solid fa-right-left text-xs"></i>
																	</div>
																	<input type="text" id="ls_time_range_login_out_end_module_setting_input" placeholder="18:35" class="flex-1 min-w-0 border border-gray-300 rounded-lg px-3 py-2 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
																</div>
															</div>
														</div>
														<div class="flex flex-wrap gap-4 items-start">
															<div class="flex-1 min-w-[280px] max-w-[500px]">
																<label class="block text-sm text-gray-600 mb-1">填写日报</label>
																<div class="flex gap-2">
																	<input type="text" id="ls_time_range_fill_daily_report_start_module_setting_input" placeholder="17:00" class="flex-1 min-w-0 border border-gray-300 rounded-lg px-3 py-2 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
																	<div class="flex items-center justify-center w-6 text-gray-400 shrink-0">
																		<i class="fa-solid fa-right-left text-xs"></i>
																	</div>
																	<input type="text" id="ls_time_range_fill_daily_report_end_module_setting_input" placeholder="17:00" class="flex-1 min-w-0 border border-gray-300 rounded-lg px-3 py-2 text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
																</div>
															</div>
															<div class="flex-1 min-w-[280px] max-w-[500px]">
															</div>
														</div>
														<!-- 提示框 -->
														<div id="ls_module_setting_message_box" class="hidden bg-blue-50 text-blue-500 border border-blue-200 rounded-lg p-3">
															<div class="flex items-center">
																<i class="fa-solid fa-info-circle mr-2"></i>
																<span class="text-sm">--</span>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
				<!-- 底部导航栏 -->
				<footer class="bg-white border-t border-gray-200 h-16 flex items-center justify-between fixed bottom-0 left-64 right-0 z-30 px-6">

					<div id="model_status" class="flex space-x-3">
						<!-- W2 状态 -->
						<div class="flex items-center bg-white px-3 py-1.5 rounded-lg hover:transition">
							<i id="model_status_w2_i" class="fa-solid fa-circle text-gray-500 text-[8px] mr-2"></i>
							<span class="text-gray-600 text-sm mr-1">W2状态:</span>

							<!-- 占位区: loading和文字都在这里, 宽度固定 -->
							<span class="text-green-600 font-medium text-sm min-w-[4rem] inline-flex items-center">
								<i id="model_status_w2_loading" class="fa-solid fa-spinner-third fa-spin text-gray-600"></i>
								<span id="model_status_w2_label" class="hidden"></span>
							</span>
						</div>

						<!-- LS 状态 -->
						<div class="flex items-center bg-white px-3 py-1.5 rounded-lg hover:transition">
							<i id="model_status_ls_i" class="fa-solid fa-circle text-gray-500 text-[8px] mr-2"></i>
							<span class="text-gray-600 text-sm mr-1">LS状态:</span>

							<!-- 占位区 -->
							<span class="text-green-600 font-medium text-sm min-w-[4rem] inline-flex items-center">
								<i id="model_status_ls_loading" class="fa-solid fa-spinner-third fa-spin text-gray-600"></i>
								<span id="model_status_ls_label" class="hidden"></span>
							</span>
						</div>
					</div>

					<!-- 天气信息区域 -->
					<div id="weather" class="flex items-center text-sm text-gray-600">
						<div id="weather_message_box">
							<i class="fa-solid fa-spinner-third fa-spin"></i>
						</div>
						<div id="weather_div" class="hidden">
							<i id="weather_icon" class="fa-solid fa-sun text-yellow-500 mr-2"></i>
							<span id="weather_temp_label" class="mr-2"></span>
							<span id="weather_city_label" class="mr-2"></span>
							<i id="weather_wind_icon" class="fa-solid fa-wind mr-1"></i>
							<span id="weather_wind_label"></span>
						</div>
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>

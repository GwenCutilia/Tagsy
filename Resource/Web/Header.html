<header class="bg-white border-b border-gray-200 h-16 flex items-center px-6 fixed top-0 left-64 right-0 z-30">
    <div class="flex-1 text-lg font-semibold text-gray-600"></div>
    <div class="flex items-center space-x-4 relative">
        <div class="relative">
            <button id="notice_btn" class="w-7 h-7 rounded text-gray-700 hover:bg-gray-100 flex items-center justify-center">
                <i class="fa-solid fa-bell"></i>
            </button>
            <div id="notice_panel_div" class="notice-panel hidden absolute right-0 mt-2 w-80 bg-white shadow-xl rounded-xl border border-gray-200 z-40 transform scale-95 opacity-0 transition-all duration-200">
                <div class="px-4 py-3 border-b border-gray-100 flex justify-between items-center">
                    <div class="font-semibold text-gray-700">通知中心</div>
                    <button id="notice_close" class="text-gray-400 hover:text-gray-600">
                        <i class="fa-solid fa-times"></i>
                    </button>
                </div>
                <div id="notice_list_div" class="max-h-80 overflow-y-auto p-4 space-y-3"></div>
            </div>
        </div>
        <button id="user_avatar" class="w-7 h-7 rounded-full overflow-hidden hover:bg-gray-100 flex items-center justify-center">
            <i class="fa-solid fa-user-circle"></i>
        </button>
    </div>
</header>
